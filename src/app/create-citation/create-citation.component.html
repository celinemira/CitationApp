  <div class="container mt-5 border rounded">
    <h2 class="text-center mb-4">Ajouter une Citation</h2>
    <form>
      <div class="form-group">
        <label for="author">Auteur</label>
        <input type="text" class="form-control border-0 rounded-0" id="author" placeholder="Nom de l'auteur" required>
      </div>
      <div class="form-group">
        <label for="quote">Citation</label>
        <textarea class="form-control border-0 rounded-0" id="quote" rows="3" placeholder="La citation" required></textarea>
      </div>
      <div class="form-group">
        <label for="image">URL de l'image (optionnel)</label>
        <input type="url" class="form-control border-0 rounded-0" id="image" placeholder="URL de l'image">
      </div>
      <button type="submit" class="btn btn-primary">Ajouter Citation</button>
    </form>
  </div>
